<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>
        {% block title %}
            Examore | Register
        {% endblock %}
    </title>

    {% load crispy_forms_tags %}
    {% load static %}
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/E.png' %}">
    <link rel="stylesheet" href="{% static 'style/register.css' %}">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom" id="navbar-home">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="/" id="examore">
            <img src="/static/img/UnimoreLogo.png" class="img-fluid" alt="Logo" id="navbar-logo">
            Examore
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/esami">Exams</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/calendar">Calendar</a>
            </li>
          </ul>
          <span></span>
        </div>
      </div>
    </nav>

    <div class="container">
        <h1>Registrazione Account:</h1>
        {% if form.errors %}
            <ul>
                {% for error in field.errors %}
                        <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="form-container">
            <form method="post" class="register-form">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="register-btn">Registrati</button>
            </form>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/javascript/navbarscroll.js"></script>
</body>

</html>
